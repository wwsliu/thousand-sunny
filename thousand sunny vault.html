<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece TCG - Graded Collection Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FFA500;
            --dark: #2C1810;
            --wood: #8B4513;
            --light: #FFF8DC;
            --ocean: #4682B4;
            --sail: #F5F5DC;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--ocean) 0%, #1e3a5f 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--sail);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sail);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .add-card-section {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--sail);
            margin-bottom: 0.5rem;
        }

        input, select {
            background: rgba(44, 24, 16, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--light);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            color: var(--dark);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .card-item {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: cardAppear 0.5s ease-out both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card-item:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--light);
            flex: 1;
        }

        .grade-badge {
            background: linear-gradient(135deg, var(--secondary), #e38c4a);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-left: 0.5rem;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--sail);
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--light);
        }

        .price-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .total-value {
            font-size: 0.9rem;
            color: var(--sail);
        }

        .delete-btn {
            background: rgba(139, 69, 19, 0.3);
            border: 1px solid var(--primary);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .delete-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .loading {
            text-align: center;
            color: var(--accent);
            font-style: italic;
            padding: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--sail);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .collection-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>THOUSAND SUNNY VAULT</h1>
            <p class="subtitle">One Piece TCG Graded Collection Tracker</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Collection Value</div>
                <div class="stat-value" id="totalValue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cards</div>
                <div class="stat-value" id="totalCards">0</div>
            </div>
        </div>

        <div class="add-card-section">
            <h2 class="form-title">Add New Card</h2>
            <form id="addCardForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cardName">Card Name</label>
                        <input type="text" id="cardName" required placeholder="e.g., Monkey D. Luffy">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required placeholder="e.g., OP01-001">
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade" required>
                            <option value="">Select Grade</option>
                            <option value="PSA 10">PSA 10</option>
                            <option value="PSA 9">PSA 9</option>
                            <option value="PSA 8">PSA 8</option>
                            <option value="CGC 10">CGC 10</option>
                            <option value="CGC 9.5">CGC 9.5</option>
                            <option value="CGC 9">CGC 9</option>
                            <option value="BGS 10">BGS 10</option>
                            <option value="BGS 9.5">BGS 9.5</option>
                            <option value="BGS 9">BGS 9</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (USD)</label>
                        <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required>
                    </div>
                </div>
                <button type="submit">Add to Collection</button>
            </form>
        </div>

        <div id="collection" class="collection-grid"></div>
        <div id="emptyState" class="empty-state">
            Your collection is empty. Add your first graded card above!
        </div>
    </div>

    <script>
        let collection = [];

        // Load collection from localStorage
        function loadCollection() {
            try {
                const saved = localStorage.getItem('opcg-collection');
                if (saved) {
                    collection = JSON.parse(saved);
                    renderCollection();
                    updateStats();
                }
            } catch (error) {
                console.log('No existing collection found, starting fresh');
            }
        }

        // Save collection to localStorage
        function saveCollection() {
            try {
                localStorage.setItem('opcg-collection', JSON.stringify(collection));
            } catch (error) {
                console.error('Error saving collection:', error);
            }
        }

        // Add card to collection
        document.getElementById('addCardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const grade = document.getElementById('grade').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            // Remove commas from price input before parsing
            const priceInput = document.getElementById('price').value.replace(/,/g, '');
            const price = parseFloat(priceInput) || 0;

            const newCard = {
                id: Date.now(),
                cardName,
                cardNumber,
                grade,
                quantity,
                price,
                dateAdded: new Date().toISOString()
            };

            collection.push(newCard);
            saveCollection();
            renderCollection();
            updateStats();

            // Reset form
            e.target.reset();
        });

        // Delete card
        function deleteCard(id) {
            collection = collection.filter(card => card.id !== id);
            saveCollection();
            renderCollection();
            updateStats();
        }

        // Edit card price
        function editPrice(id) {
            const card = collection.find(c => c.id === id);
            if (!card) return;

            const newPrice = prompt(`Enter new price for ${card.cardName}:`, card.price);
            if (newPrice !== null && !isNaN(parseFloat(newPrice))) {
                card.price = parseFloat(newPrice);
                saveCollection();
                renderCollection();
                updateStats();
            }
        }

        // Render collection
        function renderCollection() {
            const collectionDiv = document.getElementById('collection');
            const emptyState = document.getElementById('emptyState');

            if (collection.length === 0) {
                collectionDiv.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            collectionDiv.innerHTML = collection.map((card, index) => `
                <div class="card-item" data-id="${card.id}" style="animation-delay: ${index * 0.1}s">
                    <div class="card-header">
                        <div class="card-name">${card.cardName}</div>
                        <div class="grade-badge">${card.grade}</div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Card Number</div>
                            <div class="detail-value">${card.cardNumber}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Quantity</div>
                            <div class="detail-value">${card.quantity}</div>
                        </div>
                    </div>
                    <div class="price-display">$${card.price.toFixed(2)}</div>
                    <div class="total-value">Total Value: $${(card.price * card.quantity).toFixed(2)}</div>
                    <button class="delete-btn" onclick="editPrice(${card.id})">Edit Price</button>
                    <button class="delete-btn" onclick="deleteCard(${card.id})">Delete</button>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const totalCards = collection.reduce((sum, card) => sum + card.quantity, 0);
            const totalValue = collection.reduce((sum, card) => sum + (card.price * card.quantity), 0);

            // Format numbers with commas
            document.getElementById('totalCards').textContent = totalCards.toLocaleString();
            document.getElementById('totalValue').textContent = `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        // Initialize
        loadCollection();
    </script>
</body>
</html>
