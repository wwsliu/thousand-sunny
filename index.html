<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece TCG - Graded Collection Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FFA500;
            --dark: #2C1810;
            --wood: #8B4513;
            --light: #FFF8DC;
            --ocean: #4682B4;
            --sail: #F5F5DC;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--ocean) 0%, #1e3a5f 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--sail);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--sail);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .add-card-section {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .filter-section {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out 0.5s both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--sail);
            margin-bottom: 0.5rem;
        }

        input, select {
            background: rgba(44, 24, 16, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--light);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            color: var(--dark);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .card-item {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.4), rgba(101, 67, 33, 0.4));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: cardAppear 0.5s ease-out both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card-item:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .card-image-container {
            width: 100%;
            height: 200px;
            background: rgba(44, 24, 16, 0.4);
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-image {
            color: var(--sail);
            opacity: 0.5;
            font-size: 0.9rem;
            text-align: center;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .card-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--light);
            flex: 1;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .grade-badge {
            background: linear-gradient(135deg, var(--secondary), #e38c4a);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--sail);
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--light);
        }

        .price-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .total-value {
            font-size: 0.9rem;
            color: var(--sail);
        }

        .delete-btn {
            background: rgba(139, 69, 19, 0.3);
            border: 1px solid var(--primary);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .delete-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .lookup-btn {
            background: rgba(70, 130, 180, 0.3);
            border: 1px solid var(--ocean);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--ocean);
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .lookup-btn:hover {
            background: var(--ocean);
            color: var(--light);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            color: var(--accent);
            font-style: italic;
            padding: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--sail);
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .collection-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>THOUSAND SUNNY VAULT</h1>
            <p class="subtitle">One Piece TCG Graded Collection Tracker</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Collection Value</div>
                <div class="stat-value" id="totalValue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cards</div>
                <div class="stat-value" id="totalCards">0</div>
            </div>
        </div>

        <div class="add-card-section">
            <h2 class="form-title">Add New Card</h2>
            <form id="addCardForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="cardName">Card Name</label>
                        <input type="text" id="cardName" required placeholder="e.g., Monkey D. Luffy">
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required placeholder="e.g., OP01-001">
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade" required>
                            <option value="">Select Grade</option>
                            <option value="PSA 10">PSA 10</option>
                            <option value="PSA 9">PSA 9</option>
                            <option value="PSA 8">PSA 8</option>
                            <option value="CGC 10">CGC 10</option>
                            <option value="CGC 9.5">CGC 9.5</option>
                            <option value="CGC 9">CGC 9</option>
                            <option value="BGS 10">BGS 10</option>
                            <option value="BGS 9.5">BGS 9.5</option>
                            <option value="BGS 9">BGS 9</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price (USD)</label>
                        <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Card Image URL (optional)</label>
                        <input type="url" id="imageUrl" placeholder="https://example.com/card.jpg">
                    </div>
                </div>
                <button type="submit">Add to Collection</button>
            </form>
        </div>

        <div class="filter-section">
            <h2 class="form-title">Sort & Filter</h2>
            <div class="filter-controls">
                <div class="form-group">
                    <label for="searchBox">Search Cards</label>
                    <input type="text" id="searchBox" placeholder="Search by name, number, or grade...">
                </div>
                <div class="form-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="dateAdded">Date Added (Newest)</option>
                        <option value="priceHigh">Price (High to Low)</option>
                        <option value="priceLow">Price (Low to High)</option>
                        <option value="nameAZ">Name (A-Z)</option>
                        <option value="nameZA">Name (Z-A)</option>
                        <option value="gradeHigh">Grade (High to Low)</option>
                        <option value="gradeLow">Grade (Low to High)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="collection" class="collection-grid"></div>
        <div id="emptyState" class="empty-state">
            Your collection is empty. Add your first graded card above!
        </div>
    </div>

    <script>
        let collection = [];

        // Load collection from localStorage
        function loadCollection() {
            try {
                const saved = localStorage.getItem('opcg-collection');
                if (saved) {
                    collection = JSON.parse(saved);
                    renderCollection();
                    updateStats();
                }
            } catch (error) {
                console.log('No existing collection found, starting fresh');
            }
        }

        // Save collection to localStorage
        function saveCollection() {
            try {
                localStorage.setItem('opcg-collection', JSON.stringify(collection));
            } catch (error) {
                console.error('Error saving collection:', error);
            }
        }

        // Add card to collection
        document.getElementById('addCardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const grade = document.getElementById('grade').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            // Remove commas from price input before parsing
            const priceInput = document.getElementById('price').value.replace(/,/g, '');
            const price = parseFloat(priceInput) || 0;
            const imageUrl = document.getElementById('imageUrl').value;

            const newCard = {
                id: Date.now(),
                cardName,
                cardNumber,
                grade,
                quantity,
                price,
                imageUrl,
                dateAdded: new Date().toISOString()
            };

            collection.push(newCard);
            saveCollection();
            renderCollection();
            updateStats();

            // Reset form
            e.target.reset();
        });

        // Delete card
        function deleteCard(id) {
            collection = collection.filter(card => card.id !== id);
            saveCollection();
            renderCollection();
            updateStats();
        }

        // Edit card details
        function editDetails(id) {
            const card = collection.find(c => c.id === id);
            if (!card) return;

            const newName = prompt(`Card Name:`, card.cardName);
            if (newName === null) return; // User cancelled
            
            const newNumber = prompt(`Card Number:`, card.cardNumber);
            if (newNumber === null) return;
            
            const newGrade = prompt(`Grade (e.g., PSA 10, CGC 9.5):`, card.grade);
            if (newGrade === null) return;
            
            const newQuantity = prompt(`Quantity:`, card.quantity);
            if (newQuantity === null) return;
            
            const newPrice = prompt(`Price:`, card.price);
            if (newPrice === null) return;
            
            const newImageUrl = prompt(`Card Image URL (leave blank to remove):`, card.imageUrl || '');
            if (newImageUrl === null) return;

            // Update card with new values
            card.cardName = newName.trim() || card.cardName;
            card.cardNumber = newNumber.trim() || card.cardNumber;
            card.grade = newGrade.trim() || card.grade;
            card.quantity = parseInt(newQuantity) || card.quantity;
            card.price = parseFloat(newPrice.replace(/,/g, '')) || card.price;
            card.imageUrl = newImageUrl.trim();

            saveCollection();
            renderCollection();
            updateStats();
        }

        // Sort collection
        function sortCollection(sortBy, collectionToSort = collection) {
            const sorted = [...collectionToSort];
            
            switch(sortBy) {
                case 'priceHigh':
                    sorted.sort((a, b) => b.price - a.price);
                    break;
                case 'priceLow':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'nameAZ':
                    sorted.sort((a, b) => a.cardName.localeCompare(b.cardName));
                    break;
                case 'nameZA':
                    sorted.sort((a, b) => b.cardName.localeCompare(a.cardName));
                    break;
                case 'gradeHigh':
                    sorted.sort((a, b) => {
                        const gradeA = parseFloat(a.grade.match(/[\d.]+/)[0]);
                        const gradeB = parseFloat(b.grade.match(/[\d.]+/)[0]);
                        return gradeB - gradeA;
                    });
                    break;
                case 'gradeLow':
                    sorted.sort((a, b) => {
                        const gradeA = parseFloat(a.grade.match(/[\d.]+/)[0]);
                        const gradeB = parseFloat(b.grade.match(/[\d.]+/)[0]);
                        return gradeA - gradeB;
                    });
                    break;
                case 'dateAdded':
                default:
                    sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
            }
            
            return sorted;
        }

        // Render collection
        function renderCollection() {
            const collectionDiv = document.getElementById('collection');
            const emptyState = document.getElementById('emptyState');
            
            const sortBy = document.getElementById('sortBy')?.value || 'dateAdded';
            const searchQuery = document.getElementById('searchBox')?.value.toLowerCase() || '';
            
            // Filter by search query first
            let filteredCollection = collection;
            if (searchQuery) {
                filteredCollection = collection.filter(card => 
                    card.cardName.toLowerCase().includes(searchQuery) ||
                    card.cardNumber.toLowerCase().includes(searchQuery) ||
                    card.grade.toLowerCase().includes(searchQuery)
                );
            }
            
            // Then sort the filtered results
            const sortedCollection = sortCollection(sortBy, filteredCollection);

            if (sortedCollection.length === 0) {
                collectionDiv.innerHTML = '';
                if (searchQuery) {
                    emptyState.innerHTML = `<p>No cards found matching "${searchQuery}"</p><p style="font-size: 0.9rem; margin-top: 1rem;">Try a different search term</p>`;
                } else {
                    emptyState.innerHTML = 'Your collection is empty. Add your first graded card above!';
                }
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            collectionDiv.innerHTML = sortedCollection.map((card, index) => `
                <div class="card-item" data-id="${card.id}" style="animation-delay: ${index * 0.1}s">
                    <div class="card-image-container">
                        ${card.imageUrl 
                            ? `<img src="${card.imageUrl}" alt="${card.cardName}" class="card-image" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>Image failed to load</div>'">` 
                            : '<div class="no-image">No image</div>'
                        }
                    </div>
                    <div class="card-header">
                        <div class="card-name">${card.cardName}</div>
                        <div class="grade-badge">${card.grade}</div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Card Number</div>
                            <div class="detail-value">${card.cardNumber}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Quantity</div>
                            <div class="detail-value">${card.quantity}</div>
                        </div>
                    </div>
                    <div class="price-display">$${card.price.toFixed(2)}</div>
                    <div class="total-value">Total Value: $${(card.price * card.quantity).toFixed(2)}</div>
                    <div class="button-grid">
                        <a href="https://130point.com/sales/?s=${encodeURIComponent(card.cardName + ' ' + card.cardNumber + ' ' + card.grade)}" target="_blank" class="lookup-btn">130point Lookup</a>
                        <a href="https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(card.cardName + ' ' + card.cardNumber + ' ' + card.grade + ' one piece')}&LH_Sold=1&LH_Complete=1" target="_blank" class="lookup-btn">eBay Sold</a>
                    </div>
                    <button class="delete-btn" onclick="editDetails(${card.id})">Edit Details</button>
                    <button class="delete-btn" onclick="deleteCard(${card.id})">Remove</button>
                </div>
            `).join('');
        }

        // Add event listener for sort dropdown
        document.addEventListener('DOMContentLoaded', () => {
            loadCollection();
            
            const sortBy = document.getElementById('sortBy');
            if (sortBy) {
                sortBy.addEventListener('change', renderCollection);
            }
            
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', renderCollection);
            }
        });

        // Update stats
        function updateStats() {
            const totalCards = collection.reduce((sum, card) => sum + card.quantity, 0);
            const totalValue = collection.reduce((sum, card) => sum + (card.price * card.quantity), 0);

            // Format numbers with commas
            document.getElementById('totalCards').textContent = totalCards.toLocaleString();
            document.getElementById('totalValue').textContent = `$${totalValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        // Initialize
        // loadCollection(); - moved to DOMContentLoaded event listener
    </script>
</body>
</html>
